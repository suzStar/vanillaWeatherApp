<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>SheCodes</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row">
        <div class="col-md-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
            alt="sunny"
          />
          <div class="temp-unit">
            <span class="temp">12</span>
            <span class="unit">°C | °F</span>
          </div>

          <ul class="weather-details">
            <li>Precipitation: 2%</li>
            <li>Humidity: 78%</li>
            <li>Wind: 15 mph</li>
          </ul>
        </div>
        <div class="col-md-6">
          <ul class="local-details">
            <li class="location">Princes Risborough, UK</li>
            <li class="dayTime">Thursday 14:00</li>
            <li class="local-condition">Cloudy</li>
          </ul>
        </div>
      </div>

      
      <br />
      <footer>
        <a href="https://github.com/suzStar/vanillaWeatherApp" target="_blank"
          >Open-source code</a
        >
        by Suzanne Sharman
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
