<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://kit.fontawesome.com/1067d75b5e.js" crossorigin="anonymous"></script>
  <title>WeatherApp</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app" id="background-Image">


        <div class="wrapper-container" id="timeStyle">
          <ul class="local-details">
            <li class="location" id="city">Princes Risborough, UK</li>
            <li class="dayTime" id="day-time">Thursday 14:00</li>
          </ul>

          <div class="row currentWeatherData">
            <div class="col">
              <span class="temp" id="current-temp">12</span><span class="unit">Â°C
            </div>

            <div class="col weatherDetails">
              <div class="descriptionWrapper">
                <div class="col">
                  <span class="description" id="description">Cloudy</span>
                </div>
                <div class="col">
                  <img src="" alt="Humidity Icon" width="7.5" id="humidityIcon" /> <span id="humidity">78%</span>
                  <img src="" alt="Wind Icon" width="10" id="windIcon" />
                  <span id="wind">15 mph</span>
                </div>
              </div>
              <div class="col" style="height: 75px;">
                <img class="current-weather-icon" id="current-weather-icon" src="" alt="" width="90" />
              </div>
            </div>
          </div>
        </div>


        <div class="forecaseBase">
          <div class="container row weatherForecast" id="forecast">
          </div>
          <div class="wrapper-container">
            <form class="citySearch" id="city-search-form">
              <div class="input-group rounded">
                <input id="city-input" type="search" class="form-control" placeholder="Search here" aria-label="Search"
                  aria-describedby="search-addon" />
                <span class="btn btn-secondary border-2" id="city-input" type="search" value="Search"><i
                    class="fas fa-search"></i></span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/suzStar/vanillaWeatherApp" target="_blank">Open-source code</a>
        by Suzanne Sharman
      </small>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
